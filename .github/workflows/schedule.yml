name: eBay Price Check

on:
  schedule:
    # Alle 30 Minuten (UTC) â€“ in DE = +2h (Sommer) / +1h (Winter)
    - cron: "*/30 * * * *"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create .env
        run: |
          cat > .env << 'EOF'
          EBAY_CLIENT_ID=${{ secrets.EBAY_CLIENT_ID }}
          EBAY_CLIENT_SECRET=${{ secrets.EBAY_CLIENT_SECRET }}
          EBAY_ENV=PROD
          MAIL_FROM=${{ secrets.MAIL_FROM }}
          MAIL_TO=${{ secrets.MAIL_TO }}
          MAIL_SERVER=${{ secrets.MAIL_SERVER }}
          MAIL_PORT=${{ secrets.MAIL_PORT }}
          MAIL_USERNAME=${{ secrets.MAIL_USERNAME }}
          MAIL_PASSWORD=${{ secrets.MAIL_PASSWORD }}
          EOF

      - name: Run price check
        run: python -m src.main

      - name: Commit reports
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "update: price report"
          file_pattern: reports/*.csv

      # Optional: Mail versenden (wenn Secrets vorhanden)
      - name: Send email with report (optional)
        if: ${{ secrets.MAIL_TO != '' }}
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.MAIL_SERVER }}
          server_port: ${{ secrets.MAIL_PORT }}
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "eBay Price Report (latest)"
          from: ${{ secrets.MAIL_FROM }}
          to: ${{ secrets.MAIL_TO }}
          content_type: text/plain
          attachments: |
            reports/latest.csv
          body: |
            Hi,
            anbei der aktuelle Price-Report. Zeitstempel in Europe/Berlin.
